---
version: '3.7'
services:


  # Authelia (Lite) - Self-Hosted Single Sign-On and Two-Factor Authentication
  authelia:
    container_name: authelia
    # Check this before upgrading: https://github.com/authelia/authelia/blob/master/BREAKING.md
    # image: authelia/authelia:latest
    image: authelia/authelia:latest
    restart: always
    networks:
      - backend
    # ports:
    #   - "9091:9091"
    volumes:
      - ${CONFIG_DIR}/authelia:/config
    environment:
      - TZ=${TZ}
      - FQDN=${FQDN}
      - AUTHELIA_JWT_SECRET_FILE=${AUTHELIA_JWT_SECRET}
      - AUTHELIA_SESSION_SECRET_FILE=${AUTHELIA_SESSION_SECRET}
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.authelia-rtr.entrypoints=websecure"
      - "traefik.http.routers.authelia-rtr.rule=HostHeader(`authelia.${FQDN}`)"
      ## Middlewares
      - "traefik.http.routers.authelia-rtr.middlewares=chain-authelia@file"
      ## HTTP Services
      - "traefik.http.routers.authelia-rtr.service=authelia-svc"
      - "traefik.http.services.authelia-svc.loadbalancer.server.port=9091"

networks:
  backend:
    external:
      name: backend
      #run: docker network create backend